<div class="main">
  <h1>Első To Do listám</h1>

  <label for="addItemInput">Mit szeretnél ma csinálni?</label>

  <input
    #newItem
    placeholder="a teendő neve"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input"
    id="addItemInput" />
  
  <button class="btn-primary" (click)="addItem(newItem.value)">Hozzáad</button>

  <div class="btn-wrapper">
    <button
      class="btn btn-menu"
      [class.active]="filter == 'all'"
      (click)="filter = 'all'">
      Összes
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'active'"
      (click)="filter = 'active'">
      Teendő
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'done'"
      (click)="filter = 'done'">
      Kész
    </button>
  </div>

  <h2>{{items.length}} <span *ngIf="items.length === 1; else elseBlock">teendő</span>
    <ng-template #elseBlock>feladat</ng-template></h2>
    
    <ul>
      <li *ngFor="let i of items">
        <app-item (remove)="remove(i)" [item]="i"></app-item>
      </li>
    </ul>
    
</div>
